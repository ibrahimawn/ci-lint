name: CI

on:
  - pull_request

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:

      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Lint the content
        uses: stoplightio/spectral-action@v0.7.3
        with:
          file_glob: 'spec/**/*.yaml'